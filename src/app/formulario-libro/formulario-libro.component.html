<form>
    <div class="mb-3">
        <label for="isbn" class="form-label text-primary">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="libro.isbn" placeholder="Introduce el ISBN" required>
    </div>

    <div class="mb-3">
        <label for="titulo" class="form-label text-primary">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="libro.titulo" placeholder="Introduce el Titulo" required>
    </div>

    <div class="mb-3">
        <label for="autor" class="form-label text-primary">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" [(ngModel)]="libro.autor" placeholder="Introduce el Autor" required>
    </div>

    <div class="mb-3">
        <label for="paginas" class="form-label text-primary">Paginas</label>
        <input type="number" class="form-control" id="paginas" name="paginas" [(ngModel)]="libro.paginas" placeholder="Introduce las Paginas" required>
    </div>
    
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-warning text-white" (click)="insertar()">Guardar</button>
        <button type="submit" class="btn btn-danger">Borrar</button>
    </div>
    
</form>
